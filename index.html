<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <img
          src="img/weathersymbol.jpg"
          alt="knight compass wind direction"
          width="200"
        />
        <br />
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <span id="time"></span><span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed">3.33km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon"></div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weather-app-unit">Â°C</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast">
        </div>
      </main>

      <footer>
        Built by
        <a href="https://github.com/avknight" target="_blank">Adriana Knight</a>
        hosted
        <a href="https://github.com/avknight/final-project" target="_blank"
          >on GitHub</a
        >
        and website hosted
        <a href="weatherapp-aknight.netlify.app" target="_blank">on Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
