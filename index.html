<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="weahter-app">
      <header>
        <img
          src="img/weathersymbol.jpg"
          alt="knight compass wind direction"
          width="300"
        />
        <form>
          <input type="search" placeholder="Enter a city" required />
          <input type="submit" value="search" />
        </form>
      </header>
      <main>
        <div>
          <h1>Toronto</h1>
          <p>
            Thursday 14:07, overcast clouds
            <br />
            Humidity: 79%, Wind: 8.75km/h
          </p>
        </div>
        <div>⛅8°C</div>
      </main>

      <footer>
        Built by
        <a href="https://github.com/avknight" target="_blank">Adriana Knight</a>
        hosted
        <a href="https://github.com/avknight/final-project" target="_blank"
          >on GitHub</a
        >
        and website hosted
        <a href="weatherapp-aknight.netlify.app" target="_blank">on Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
