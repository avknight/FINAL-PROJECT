<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <img
          src="img/weathersymbol.jpg"
          alt="knight compass wind direction"
          width="200"
        />
        <br />
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">Toronto</h1>
            <p class="weather-app-details">
              Thursday 14:07, overcast clouds
              <br />
              Humidity: <strong>77%</strong>, Wind: <strong>3.33/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature">⛅8°C</div>
        </div>
      </main>

      <footer>
        Built by
        <a href="https://github.com/avknight" target="_blank">Adriana Knight</a>
        hosted
        <a href="https://github.com/avknight/final-project" target="_blank"
          >on GitHub</a
        >
        and website hosted
        <a href="weatherapp-aknight.netlify.app" target="_blank">on Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
